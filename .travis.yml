language: ruby

cache: bundler

env:
  global:
  - CC_TEST_REPORTER_ID=01a016b0d0e67e8d10658893196d9a70dc7866b4b8e300e89609ba73e2cc6212

rvm:
  - "2.0.0"
  - "2.5.0"

before_install:
- gem install bundler

before_script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- ./cc-test-reporter before-build

script:
- bundle exec rspec

after_script: 
- ./cc-test-reporter after-build --debug 
--exit-code $TRAVIS_TEST_RESULT